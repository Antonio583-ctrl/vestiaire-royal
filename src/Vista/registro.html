<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario de Contacto</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background-color: #ffffff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 450px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #555;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    button {
      width: 100%;
      background-color: #3498db;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #2980b9;
    }
  </style>
   <script src="/servicio/formulario.js" defer></script>
   
   <script async src="https://www.googletagmanager.com/gtag/js?id=G-RJHDXBMZ7C"></script>
   <script src="/servicio/googleEventos/gtag-config.js" defer></script>
   <script src="https://www.google.com/recaptcha/api.js?render=explicit" async defer></script>
   <script src="/servicio/recapt.js" defer></script>


</head>
<body>

  <div class="form-container">
    <h2>Contáctanos</h2>
    <form id="contactForm" method="POST" action="/registro">
      <label for="correo">Correo electrónico</label>
      <input type="email" id="correo" name="correo" required>

      <label for="nombre">Nombre completo</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="comentario">Comentario</label>
      <textarea id="comentario" name="comentario" required></textarea>

        <div class="g-recaptcha" id="captcha" data-sitekey=""></div>

      <button type="submit">Enviar</button>
    </form>
  </div>
  

</body>
</html>
