<!-- Vista/registro.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Pago</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
      padding: 30px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    form {
      max-width: 500px;
      margin: 0 auto;
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-bottom: 6px;
      margin-top: 15px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      margin-top: 20px;
      padding: 12px;
      width: 100%;
      background-color: #4CAF50;
      color: white;
      border: none;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>

     <script src="/service/googleEventos/gtag-config.js" defer></script>
</head>
<body>
  <h1>Formulario de Pago</h1>
  <form method="POST" action="/pago">
    <label for="correo">Correo electrónico</label>
    <input type="email" id="correo" name="correo" required>

    <label for="titular_tarjeta">Titular de la tarjeta</label>
    <input type="text" id="titular_tarjeta" name="titular_tarjeta" required>

    <label for="numero_tarjeta">Número de tarjeta</label>
    <input type="text" id="numero_tarjeta" name="numero_tarjeta" required>

    <label for="mes_expiracion">Mes de expiración</label>
    <input type="text" id="mes_expiracion" name="mes_expiracion" placeholder="Ej: 08" required>

    <label for="año_expiracion">Año de expiración</label>
    <input type="text" id="año_expiracion" name="año_expiracion" placeholder="Ej: 2027" required>

    <label for="cvv">CVV</label>
    <input type="text" id="cvv" name="cvv" required>

    <label for="monto">Monto</label>
    <input type="number" step="0.01" id="monto" name="monto" required>

    <label for="moneda">Moneda</label>
    <select id="moneda" name="moneda" required>
      <option value="BSF">BSF</option>
      <option value="USD">USD</option>
      <option value="EUR">EUR</option>
    </select>

    <button type="submit">Realizar Pago</button>
  </form>
</body>
</html>
